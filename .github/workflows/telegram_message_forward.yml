name: Telegram Message Forwarder

on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours
  workflow_dispatch:

concurrency:
  group: 'telegram-message-forwarder'
  cancel-in-progress: false

jobs:
  forward_messages:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: pip install telethon
    
    - name: Decode Telegram Session
      env:
        TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION }}
      run: echo "${TELEGRAM_SESSION}" | base64 -d > userbot_session.session
    
    - name: Run Telegram Message Forwarder
      env:
        TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
        TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
        SOURCE: ${{ secrets.SOURCE }}
        TARGET: ${{ secrets.TARGET }}
        ERROR_NOTIFY: ${{ secrets.ERROR_NOTIFY }}
      run: python src/main.py
